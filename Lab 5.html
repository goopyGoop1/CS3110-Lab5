<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Lab 5</title>
</head>
<body onload="main()">
    <canvas id="webgl" width="800" height="800">
        Please use a browser that supports "canvas"
    </canvas>
    <div class="button-container">
        <!-- First row of buttons -->
        <div class="button-row">
            <button id="fov+">FOV +</button>
            <button id="near+">Near +</button>
            <button id="far+">Far +</button>
            <button id="eyeX+">Eye X +</button>
            <button id="eyeY+">Eye Y +</button>
            <button id="eyeZ+">Eye Z +</button>
            <button id="atX+">At X +</button>
            <button id="atY+">At Y +</button>
            <button id="atZ+">At Z +</button>
            <button id="upX+">Up X +</button>
            <button id="upY+">Up Y +</button>
            <button id="upZ+">Up Z +</button>
        </div>
        <!-- Second row of buttons -->
        <div class="button-row">
            <button id="fov-">FOV -</button>
            <button id="near-">Near -</button>
            <button id="far-">Far -</button>
            <button id="eyeX-">Eye X -</button>
            <button id="eyeY-">Eye Y -</button>
            <button id="eyeZ-">Eye Z -</button>
            <button id="atX-">At X -</button>
            <button id="atY-">At Y -</button>
            <button id="atZ-">At Z -</button>
            <button id="upX-">Up X -</button>
            <button id="upY-">Up Y -</button>
            <button id="upZ-">Up Z -</button>
        </div>
    </div> 
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Lab 5.js"></script>

</body>
</html>
